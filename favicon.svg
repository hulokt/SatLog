<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#FFFFFF" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Letter R with better positioning and styling -->
  <text x="16" y="22" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" filter="url(#innerShadow)">
    R
  </text>
  
  <!-- Small accent dot -->
  <circle cx="20" cy="8" r="1.5" fill="#FBBF24" filter="url(#dropShadow)"/>
  
  <!-- Optional: Subtle border for better definition -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
</svg> 