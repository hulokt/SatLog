<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Redirect auth callback from root to /SatLog
    var currentUrl = window.location.href;
    var newUrl = currentUrl.replace('https://hulokt.github.io/auth/callback', 'https://hulokt.github.io/SatLog/auth/callback');
    
    if (currentUrl !== newUrl) {
      window.location.href = newUrl;
    } else {
      // Fallback to home if no redirect needed
      window.location.href = 'https://hulokt.github.io/SatLog';
    }
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
      <p style="color: #6b7280; margin: 0;">Redirecting to authentication...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
